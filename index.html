<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website für DINO company im Rahmen der LV 'Design Studio' "
    />
    <meta name="author" content="Jacob Weißenbäck" />
    <title>DINO company</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-logo">DINO Company</div>
      <ul class="nav-list">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Karriere</a></li>
        <li><a href="#">Lotterien</a></li>
      </ul>
    </nav>

    <div class="main-container">
      <!-- Erster Left Container -->
      <div class="left-container">
        <div class="top-container">
          <div class="top-row">
            <span class="wohnen">Wohnen</span>
            <span class="schenken">Schenken</span>
          </div>
          <div class="bottom-row">
            <span class="lifestyle">Lifestyle</span>
          </div>
        </div>
        <!-- Zweiter Left Container -->
        <div class="subtext-container">
          <div class="subtext">
            <p>Für dich und dein Zuhause. <br> Alles, was du liebst. </p>
          </div>
        </div>
      </div>

      <!-- Right Container mit Slideshow -->
      <div class="right-container">
        <div class="slideshow">
          <img src="https://picsum.photos/1024/1792?random=1" alt="Random Image 1" class="slide"/>
          <img src="https://picsum.photos/1024/1792?random=2" alt="Random Image 2" class="slide" />
          <img src="https://picsum.photos/1024/1792?random=3" alt="Random Image 3" class="slide" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
